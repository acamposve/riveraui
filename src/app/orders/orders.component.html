<mat-toolbar>
  <span>Ventas</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef>Deuda</th>
    <td mat-cell *matCellDef="let element">{{ element.due }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="payBy">
    <th mat-header-cell *matHeaderCellDef>Metodo de Pago</th>
    <td mat-cell *matCellDef="let element">{{ element.payBy }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="order_date">
    <th mat-header-cell *matHeaderCellDef>Fecha de Venta</th>
    <td mat-cell *matCellDef="let element">{{ element.order_date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="order_time">
    <th mat-header-cell *matHeaderCellDef>Hora de Venta</th>
    <td mat-cell *matCellDef="let element">{{ element.order_time }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>acciones</th>
    <td mat-cell *matCellDef="let element">
      <a class="nav-item nav-link" routerLink="/ordenes/{{ element.id }}" routerLinkActive="active"
      >Ver detalle</a
    ></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
</table>
